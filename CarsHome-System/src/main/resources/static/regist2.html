<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarsHome</title>
    <link rel="stylesheet" type="text/css" href="../css/regist.css">
    <script type="text/javascript" src="../jquery/jquery-3.3.1.js"></script>
    <style>

        #logo{
            margin: 0;
            padding: 0;
            line-height: 1.5em;
            font-family: "Times New Roman", Times, serif;
            font-size: 40px;
            color: coral;
        }
        #code{
            width: 90px;
            height: 32px;
            margin-left: 18px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
            padding-left: 42px;
        }
    </style>
    <script>
        function  getCode() {
            alert(123)
            $.get("https://www.baidu.com",{},function () {
                    alert(666)
            });
            alert(321)
        }


        /*
				表单校验：
					1.用户名：单词字符，长度8到20位
					2.密码：单词字符，长度8到20位
					3.email：邮件格式
					4.姓名：非空
					5.手机号：手机号格式
					6.出生日期：非空
					7.验证码：非空
			 */

        //校验用户名
        //单词字符，长度8到20位
        function checkUsername() {
            //1.获取用户名值
            var username = $("#userName").val();
            //2.定义正则
            var reg_username = /^\w{8,20}$/;

            //3.判断，给出提示信息
            var flag = reg_username.test(username);
            if(flag){
                //用户名合法
                $("#userName").css("border","");
            }else{
                //用户名非法,加一个红色边框
                $("#userName").css("border","1px solid red");
            }

            return flag;
        }
        ///^1(3|4|5|6|7|8|9)\d{9}$/
        function checkPhoneNumber() {
            //1.获取用户名值
            var PhoneNumber = $("#phone").val();
            //2.定义正则
            var reg_PhoneNumber = /^1(3|4|5|6|7|8|9)\d{9}$/;

            //3.判断，给出提示信息
            var flag = reg_PhoneNumber.test(PhoneNumber);
            if(flag){
                //用户名合法
                $("#phone").css("border","");
            }else{
                //用户名非法,加一个红色边框
                $("#phone").css("border","1px solid red");
            }

            return flag;
        }

        //校验密码
        function checkPassword() {
            //1.获取密码值
            var password = $("#password").val();
            //2.定义正则
            var reg_password = /^\w{8,20}$/;

            //3.判断，给出提示信息
            var flag = reg_password.test(password);
            if(flag){
                //密码合法
                $("#password").css("border","");
            }else{
                //密码非法,加一个红色边框
                $("#password").css("border","1px solid red");
            }

            return flag;
        }

        //校验邮箱
        function checkEmail(){
            //1.获取邮箱
            var email = $("#email").val();
            //2.定义正则		itcast@163.com
            var reg_email = /^\w+@\w+\.\w+$/;

            //3.判断
            var flag = reg_email.test(email);
            if(flag){
                $("#email").css("border","");
            }else{
                $("#email").css("border","1px solid red");
            }

            return flag;
        }

        $(function () {
            //当表单提交时，调用所有的校验方法
            $("#registerForm").submit(function(){
                //1.发送数据到服务器
                if(checkUsername() && checkPassword() && checkEmail() &&checkPhoneNumber()){
                    //校验通过,发送ajax请求，提交表单的数据   username=zhangsan&password=123
                alert(888)
                    $.post("registUserServlet",$(this).serialize(),function(data){
                        //处理服务器响应的数据  data  {flag:true,errorMsg:"注册失败"}

                        if(data.flag){
                            //注册成功，跳转成功页面
                            location.href="register_ok.html";
                        }else{
                            //注册失败,给errorMsg添加提示信息
                            $("#errorMsg").html(data.errorMsg);

                        }
                    });

                }
                //2.不让页面跳转
                return false;
                //如果这个方法没有返回值，或者返回为true，则表单提交，如果返回为false，则表单不提交
            });

            //当某一个组件失去焦点是，调用对应的校验方法
            $("#userName").blur(checkUsername);
            $("#password").blur(checkPassword);
            $("#email").blur(checkEmail);
            $("#phone").blur(checkPhoneNumber);

        });

    </script>
</head>
<body>
<div id="content">
    <div class="login-header">
        <!--<img src="assets/images/logo">-->
        <p align="center" id="logo">CarsHome</p>
    </div>
    <form id="registerForm">
        <div class="login-input-box">
            <span class="icon icon-user"></span>
            <input id="userName" type="text" placeholder="Please enter your userName">
        </div>
        <div class="login-input-box">
            <span class="icon icon-password"></span>
            <input type="password" id="password" placeholder="Please enter your password">
        </div>
        <div class="login-input-box">
            <span class="icon icon-user"></span>
            <input type="text" id="phone" placeholder="Please enter your phone number">
        </div>
        <div class="login-input-box">
            <span class="icon icon-user"></span>
            <input type="text" id="email" placeholder="Please enter your email">
        </div>
        <div class="login-input-box">
            <input type="text" class="code" id="code">
            <button id="coco" onclick=getCode()>Get Code By Phone</button>
        </div>
    <br/>
    <div class="login-button-box">
        <button type="submit">确认并提交</button>
    </div>
    </form>
</div>
</body>
</html>
