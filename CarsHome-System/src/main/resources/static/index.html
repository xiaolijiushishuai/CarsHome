<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CarsHome</title>
    <link rel="stylesheet" type="text/css" href="css/log.css">
    <style>
        #logo {
            margin: 0;
            padding: 0;
            line-height: 1.5em;
            font-family: "Times New Roman", Times, serif;
            font-size: 40px;
            color: coral;
        }
    </style>
    <script src="jquery/jquery-3.3.1.js"></script>

    <script>
        var sub = function () {
            $.post("user/login",$("#loginForm").serialize(),function (reponse) {
                if(reponse){
                    location.href="regist.html"
                }else {
                    alert("phone/email or password is wrong")
                }
            })
        }
    </script>
</head>
<body>
<div id="content">
    <div class="login-header">
        <!--<img src="assets/images/logo">-->
        <p align="center" id="logo">CarsHome</p>
    </div>
    <form id="loginForm">
        <div class="login-input-box">
            <span class="icon icon-user"></span>
            <input type="text" name="userAccount" placeholder="Please enter your email/phone">
        </div>
        <div class="login-input-box">
            <span class="icon icon-password"></span>
            <input type="password" name="password" placeholder="Please enter your password">
        </div>
    </form>
    <div class="remember-box">
        <label>
            <input type="checkbox">&nbsp;Remember Me
        </label>
    </div>
    <div class="login-button-box">
        <button id="sub" onclick=sub()>Login</button>
    </div>
    <div class="logon-box">
        <a href="">Forgot?</a>
        <a href="regist2.html">Register</a>
    </div>
</div>
</body>
</html>
